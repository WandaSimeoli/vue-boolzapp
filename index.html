<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp con Vue</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

     <div id="app">
    <!--  Mailstone 1 : Markup statico -->
    <header class="bg-success debug">

    </header> 
   
    <main class="bg-secondary-subtle debug">
        <div class="my-container bg-secondary-subtle debug"> 
            <div class="row  debug">
                <div class="col-4 debug">
                    <div class="row negative debug">
                        <div class="col g-1 debug">
                            <img src="./img/avatar_io.jpg" class="w-50 rounded-circle ms-3" alt="profile_img">
                            <span class="fs-4">Sofia</span>
                        </div>
                        <div class="col debug text-end pt-3">
                            <a href=""><i class="fa-solid fa-circle-notch text-body-tertiary px-1"></i></a> 
                            <a href=""><i class="fa-solid fa-message text-body-tertiary px-1"></i></a> 
                            <a href=""><i class="fa-solid fa-ellipsis-vertical text-body-tertiary px-1"></i></a>
                        </div>
                        <div class="bg-info debug d-flex align-items-center">
                            <i class="fa-solid fa-bell-slash bg-white text-info rounded-circle p-2 mx-2"></i>
                            <div>
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <div><a href="" class="text-body-tertiary">Attiva notifiche desktop</a></div>
                            </div>
                        </div> 
                        <nav class="navbar bg-body-tertiary w-100">
                            <input class="form-control me-2 mx-3 px-4" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="">
                            <i class="fa-solid fa-magnifying-glass p-a lens text-body-tertiary"></i>
                        </nav>
                         <!-- Mailstone 2: Click sul contatto per mostrare la conversazione :( -->
                        <div class="row flex-column debug bg-white g-0 w-100"  @click="activeElement(i)">
                               <!-- Mailstone 1: visualizzazione dinamica della lista -->
                            <div class="col contacts d-flex flex-grow-1 debug py-2" v-for="(singleContact, i) in contacts" 
                            :class="{'active': i == currentIndex}">
                                <img :src="singleContact.avatar" class=" avatar rounded-circle mx-2" :alt="singleContact.avatar">
                                <div class="p-r">
                                    <div class="name">{{singleContact.name}}</div>
                                    <div class="last-message text-body-tertiary">Ultimo messaggio inviato</div>
                                    <div class="text-body-tertiary hour p-a">12:00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="col debug bg-image p-r">
                    <div class=" row debug bg-secondary-subtle debug">
                         <div class="col debug d-flex py-2">
                            <img src="./img/avatar_1.jpg" class=" w-img rounded-circle mx-2" alt="">
                            <div>
                            <div class="name">Michele</div>
                            <div class="last-message text-body-tertiary">Ultimo accesso oggi alle 12:00</div>
                        </div>
                            <div class="col debug text-end p-2">
                                <i class="fa-solid fa-magnifying-glass text-body-tertiary mx-2"></i>
                                <i class="fa-solid fa-paperclip text-body-tertiary mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical text-body-tertiary px-1 mx-2"></i>
                            </div>
                        </div>
                    </div>
                    <!-- Mailstone:2 Visualizzazione dinamica dei messaggi-->
                    <div class="d-flex flex-column">
                    <div v-for="(singleMessage, index) in contacts[currentIndex].messages" 
                    :class="(contacts[currentIndex].messages[index].status =='sent') ?'sent':'received'">
                           {{contacts[currentIndex].messages[index].message}}
                           <span class="text-body-tertiary p-a hour-2">16:00</span>
                    </div>
                </div>
                    <footer class="d-flex debug bg-body-tertiary w-100 p-2 align-items-center">
                        <i class="fa-regular fa-face-smile text-body-tertiary"></i>
                        <!-- Mailstone 3: aggiunta di un messaggio dall'utente -->
                        <input class="form-control me-2 mx-3 px-4" type="search" placeholder="Scrivi un messaggio" aria-label="" v-model="newMessage" @keydown.enter="add(currentIndex)">
                        <i class="fa-solid fa-microphone text-body-tertiary px-2"></i>
                    </footer>
                </div>
            </div>
        </div>
    </main>
   
</div>
    <script type="text/javascript" src="./js/script.js"></script>
</body> 
</body>
</html>
